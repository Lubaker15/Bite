<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход и регистрация</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./style/auth.css" />
    <script defer src="./js/auth.js"></script>
</head>

<body class="page">
    <div class="auth">
        <a class="logo" href="index.html"><img src="./icons/logo.png" alt=""></a>
        <div class="auth__tabs">
            <button class="auth__tab auth__tab--active" data-tab="login">
                Вход
            </button>
            <button class="auth__tab" data-tab="register">Регистрация</button>
        </div>

        <div class="auth__content">
            <!-- Вход -->
            <form class="auth__form auth__form--active" id="login-form">
                <div class="auth__field">
                    <label class="auth__label" for="login-email">E-mail</label>
                    <input class="auth__input" type="email" id="login-email" required />
                </div>
                <div class="auth__field">
                    <label class="auth__label" for="login-password">Пароль</label>
                    <input class="auth__input" type="password" id="login-password" required />
                </div>
                <button type="submit" class="auth__button">Войти</button>
                <a class="auth__link" href="#">Забыли пароль?</a>
            </form>

            <!-- Регистрация -->
            <form class="auth__form" id="register-form">
                <div class="auth__field">
                    <label class="auth__label" for="register-name">Имя</label>
                    <input class="auth__input" type="text" id="register-name" required />
                </div>
                <div class="auth__field">
                    <label class="auth__label" for="register-email">E-mail</label>
                    <input class="auth__input" type="email" id="register-email" required />
                </div>
                <div class="auth__field">
                    <label class="auth__label" for="register-password">Пароль</label>
                    <input class="auth__input" type="password" id="register-password" required />
                </div>
                <button type="submit" class="auth__button">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
